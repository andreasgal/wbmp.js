<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
  <meta http-equiv="content-type"
 content="text/html; charset=ISO-8859-1">
  <title>WBMP Test Images</title>
  <script type="text/javascript" src="../wbmp.js"></script>
  <script type="text/javascript">
function run() {
  var list = ["check.wbmp", "edge.wbmp", "eyes.wbmp", "feet.wbmp", "finger.wbmp", "friend.wbmp",
              "grump.wbmp", "happy.wbmp", "heart.wbmp", "hi.wbmp", "hot.wbmp", "info.wbmp",
              "pac1.wbmp", "pac2.wbmp", "smile.wbmp", "snake.wbmp", "sweet.wbmp", "thumb.wbmp",
              "welcome.wbmp", "whassup.wbmp","large-tux.wbmp"];
  var body = document.body;
  for (var n = 0; n < list.length; ++n) {
    var img = document.createElement("img");
    WBMP.decode(img, list[n]);
    body.appendChild(img);
    body.appendChild(document.createElement("br"));
  }
}
  </script>
</head>
<body onload="run()">
</body>
</html>
